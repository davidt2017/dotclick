<body>
    <img id="flyingGif" src="skele.gif" alt="Flying GIF">
    <script>
        const gif = document.getElementById('flyingGif');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        let currentX = 0;
        let currentY = 0;

        function moveGif() {
            const targetX = Math.floor(Math.random() * (windowWidth - gif.clientWidth));
            const targetY = Math.floor(Math.random() * (windowHeight - gif.clientHeight));

            // Smoothly animate to the new position
            gif.style.transition = 'all 2s ease-in-out';
            gif.style.left = targetX + 'px';
            gif.style.top = targetY + 'px';

            // Update current position
            currentX = targetX;
            currentY = targetY;

            // Schedule the next move
            setTimeout(moveGif, 1500);
        }

        // Start the animation
        moveGif();
    </script>

    <script>
    const playButton = document.getElementById('clickButton');
    const audioTracks = [
            document.getElementById('fart'),
            document.getElementById('fart2'),
            document.getElementById('fart3'),
            document.getElementById('fart5')
        ];
        // Function to play a random track
        function playRandomTrack() {
            // Stop all tracks
            audioTracks.forEach(track => {
                track.pause();
                track.currentTime = 0; // Reset to start
            });

            // Select a random track
            const randomIndex = Math.floor(Math.random() * audioTracks.length);
            const selectedTrack = audioTracks[randomIndex];

            // Play the selected track
            selectedTrack.play().catch(error => {
                console.error('Failed to play audio:', error);
            });
        }

        // Add click event listener to the button
        playButton.addEventListener('click', playRandomTrack);
    </script>

        <script>
        // Function to get a random integer between min and max inclusive
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Get the random starting number
        let currentNumber = getRandomInt(2000000, 8000000);

        // Function to update number (this will be called by setInterval)
        function updateNumber() {
            document.getElementById('numberDisplay').textContent = currentNumber;
            currentNumber++;
        }

        // Set interval to update every 10 milliseconds
        window.onload = function() {
            setInterval(updateNumber, 10);
        };
