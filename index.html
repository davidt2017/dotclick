    <img src="image0.png" onmousedown="this.style.transform='scale(0.70)rotateX(40deg)'" onmouseup="this.style.transform='scale(1)'" style="transition: transform 0.20s; width: 300px; height: 300px;" id="clickButton"></img>
    <audio id="fart" src="fart.mp3"></audio>
    <audio id="fart2" src="fart2.mp3"></audio>
    <audio id="fart3" src="fart3.mp3"></audio>
    <audio id="fart5" src="fart5.mp3"></audio>

    <script>
    const playButton = document.getElementById('clickButton');
    const audioTracks = [
            document.getElementById('fart'),
            document.getElementById('fart2'),
            document.getElementById('fart3'),
            document.getElementById('fart5')
        ];
        // Function to play a random track
        function playRandomTrack() {
            // Stop all tracks
            audioTracks.forEach(track => {
                track.pause();
                track.currentTime = 0; // Reset to start
            });

            // Select a random track
            const randomIndex = Math.floor(Math.random() * audioTracks.length);
            const selectedTrack = audioTracks[randomIndex];

            // Play the selected track
            selectedTrack.play().catch(error => {
                console.error('Failed to play audio:', error);
            });
        }

        // Add click event listener to the button
        playButton.addEventListener('click', playRandomTrack);
    </script>

    <p id="clickCount">numba of clicks: 0</p>
    
    
    <script>
        let count = 0;
        const button = document.getElementById('clickButton');
        const countDisplay = document.getElementById('clickCount');

        button.addEventListener('click', function() {
            count++;
            countDisplay.textContent = `numba of clicks: ${count}`;
        });
    </script>
