<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
</head>
<body>
    <h1>Welcome to My Twisted Mind...</h1>
    <p>This is a very simple webpage.</p>
    
    <button id="clickButton">Click Me!</button>
    <p id="clickCount">Number of clicks: 0</p>
    
 <!-- Audio element for background music -->
    <audio id="backgroundMusic" src=quo.mp3 autoplay loop></audio>
    
    <script>
        let count = 0;
        const button = document.getElementById('clickButton');
        const countDisplay = document.getElementById('clickCount');

        button.addEventListener('click', function() {
            count++;
            countDisplay.textContent = `Number of clicks: ${count}`;
        });
    </script>
</body>
</html>
